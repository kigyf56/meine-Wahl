    const particles = [];
    for (let i = 0; i < 50; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 5 + 1,
        speedX: Math.random() * 0.5 - 0.25,
        speedY: Math.random() * 0.5 - 0.25,
      });
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'rgba(16, 185, 129, 0.5)';
      particles.forEach(p => {
        p.x += p.speedX;
        p.y += p.speedY;
        if (p.x < 0 || p.x > canvas.width) p.speedX *= -1;
        if (p.y < 0 || p.y > canvas.height) p.speedY *= -1;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fill();
      });
      requestAnimationFrame(animateParticles);
    }
    animateParticles();

      { q: "üåå –ü–∞—Ä–∞–ª–ª–µ–ª—å–Ω–∞—è –≤—Å–µ–ª–µ–Ω–Ω–∞—è –±–µ–∑ –≤—Ä–µ–º–µ–Ω–∏ –∏–ª–∏ –∫—Ä–æ—Ç–æ–≤—ã–µ –Ω–æ—Ä—ã –≤ –∫–æ—Å–º–æ—Å–µ?", a: ["–í—Å–µ–ª–µ–Ω–Ω–∞—è –±–µ–∑ –≤—Ä–µ–º–µ–Ω–∏", "–ö—Ä–æ—Ç–æ–≤—ã–µ –Ω–æ—Ä—ã"] },
      { q: "‚ö° –ú–æ–ª–Ω–∏–∏ –±—å—é—Ç —Ä–∞–∑ –≤ –º–∏–Ω—É—Ç—É –∏–ª–∏ –≤–µ—Ç–µ—Ä –≤—Å–µ–≥–¥–∞ —É—Ä–∞–≥–∞–Ω–Ω—ã–π?", a: ["–ú–æ–ª–Ω–∏–∏ —Ä–∞–∑ –≤ –º–∏–Ω—É—Ç—É", "–£—Ä–∞–≥–∞–Ω–Ω—ã–π –≤–µ—Ç–µ—Ä"] },
      { q: "üß≤ –ú–∞–≥–Ω–∏—Ç—ã –ø—Ä–∏—Ç—è–≥–∏–≤–∞—é—Ç –¥–µ—Ä–µ–≤–æ –∏–ª–∏ –≤–æ–¥–∞ –æ—Ç—Ç–∞–ª–∫–∏–≤–∞–µ—Ç –º–µ—Ç–∞–ª–ª?", a: ["–ú–∞–≥–Ω–∏—Ç—ã –∏ –¥–µ—Ä–µ–≤–æ", "–í–æ–¥–∞ –∏ –º–µ—Ç–∞–ª–ª"] },
      { q: "üåï –õ—É–Ω–∞ —É–ø–∞–ª–∞ –Ω–∞ –ó–µ–º–ª—é –∏–ª–∏ –ó–µ–º–ª—è —É–ø–∞–ª–∞ –Ω–∞ –°–æ–ª–Ω—Ü–µ?", a: ["–õ—É–Ω–∞ —É–ø–∞–ª–∞", "–ó–µ–º–ª—è —É–ø–∞–ª–∞"] },
      { q: "üß¨ –ë–µ—Å—Å–º–µ—Ä—Ç–Ω—ã–µ –∫–ª–µ—Ç–∫–∏ –∏–ª–∏ –≤–µ—á–Ω–∞—è –º–æ–ª–æ–¥–æ—Å—Ç—å?", a: ["–ë–µ—Å—Å–º–µ—Ä—Ç–Ω—ã–µ –∫–ª–µ—Ç–∫–∏", "–í–µ—á–Ω–∞—è –º–æ–ª–æ–¥–æ—Å—Ç—å"] }
    ];

    let current = 0;
    let step = 1; // 1 ‚Äî –ò–ª—å—è, 2 ‚Äî –õ–µ—Å—è
    let choices = [];
    let answers = [];
    let usedQuestionIndices = [];
    let currentRoundQuestions = [];

    const qElem = document.getElementById('question');
    const playerElem = document.getElementById('player');
    const choicesElem = document.getElementById('choices');
    const startBtn = document.getElementById('startBtn');
    const results = document.getElementById('results');

    function getRandomQuestions(count) {
      const availableIndices = allQuestions
        .map((_, index) => index)
        .filter(index => !usedQuestionIndices.includes(index));
      const selected = [];
      for (let i = 0; i < Math.min(count, availableIndices.length); i++) {
        const randomIndex = Math.floor(Math.random() * availableIndices.length);
        selected.push(availableIndices.splice(randomIndex, 1)[0]);
      }
      return selected.map(index => allQuestions[index]);
    }

    startBtn.onclick = () => {
      startBtn.classList.add('hidden');
      currentRoundQuestions = getRandomQuestions(10);
      usedQuestionIndices.push(...currentRoundQuestions.map((_, index) => allQuestions.findIndex(q => q.q === currentRoundQuestions[index].q)));
      showQuestion();
      playSound('click');
    };

    function showQuestion() {
      if (current >= currentRoundQuestions.length && step === 2) {
        showResults();
        return;
      }
      choicesElem.className = `flex flex-col gap-4 ${step === 1 ? 'player1' : 'player2'}`;
      playerElem.classList.remove('hidden');
      playerElem.textContent = step === 1 ? '–ò–ª—å—è' : '–õ–µ—Å—è';
      qElem.textContent = currentRoundQuestions[current].q;
      renderChoices();
    }

    function renderChoices() {
      choicesElem.innerHTML = '';
      choicesElem.classList.remove('hidden');
      currentRoundQuestions[current].a.forEach((opt, index) => {
        const btn = document.createElement('button');
        btn.className = `option`;
        btn.textContent = opt;
        btn.onclick = () => {
          handleChoice(index);
          playSound('click');
        };
        choicesElem.appendChild(btn);
      });
    }

    function handleChoice(index) {
      if (step === 1) {
        choices[0] = index;
        step = 2;
        showQuestion();
      } else {
        choices[1] = index;
        answers.push({ question: currentRoundQuestions[current].q, choice1: choices[0], choice2: choices[1] });
        current++;
        step = 1; // –í–æ–∑–≤—Ä–∞—â–∞–µ–º—Å—è –∫ –ò–ª—å–µ –¥–ª—è —Å–ª–µ–¥—É—é—â–µ–≥–æ –≤–æ–ø—Ä–æ—Å–∞
        showQuestion();
      }
    }

    function showResults() {
      playerElem.classList.add('hidden');
      choicesElem.classList.add('hidden');
      results.classList.remove('hidden');
      let same = 0;
      let html = `
        <div class="flex flex-col gap-4">
      `;
      answers.forEach((a, i) => {
        const match = a.choice1 === a.choice2;
        if (match) same++;
        html += `
          <div class="result-card" style="animation-delay: ${i * 0.2}s">
            <h3>–í–æ–ø—Ä–æ—Å ${i + 1}: ${a.question}</h3>
            <div class="mt-2 flex flex-col sm:flex-row sm:justify-between gap-2">
              <p><span class="text-green-300">–ò–ª—å—è:</span> ${currentRoundQuestions[i].a[a.choice1]}</p>
              <p><span class="text-[#73c2d2]">–õ–µ—Å—è:</span> ${currentRoundQuestions[i].a[a.choice2]}</p>
            </div>
            <p class="match">${match ? '‚úÖ' : '‚ùå'}</p>
          </div>
        `;
      });
      html += `
        </div>
        <p class="mt-4 text-center text-sm"><b>–°–æ–≤–ø–∞–¥–µ–Ω–∏–π:</b> ${same} –∏–∑ ${currentRoundQuestions.length}</p>
        <button id="nextRoundBtn" class="btn">
          ${usedQuestionIndices.length < allQuestions.length ? '–°–ª–µ–¥—É—é—â–∏–π —Ä–∞—É–Ω–¥' : '–ù–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ'}
        </button>
      `;
      results.innerHTML = html;
      document.getElementById('nextRoundBtn').onclick = () => {
        current = 0;
        step = 1;
        choices = [];
        answers = [];
        if (usedQuestionIndices.length >= allQuestions.length) {
          usedQuestionIndices = [];
        }
        currentRoundQuestions = getRandomQuestions(10);
        usedQuestionIndices.push(...currentRoundQuestions.map((_, index) => allQuestions.findIndex(q => q.q === currentRoundQuestions[index].q)));
        results.classList.add('hidden');
        showQuestion();
        playSound('click');
      };
    }

    // Sound effect (simulated for Pyodide compatibility)
    function playSound(type) {
      console.log(`Playing sound: ${type}`);
    }
  </script>
</body>
</html>
